services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - MONGODB_URI=${MONGODB_URI}
    container_name: samkhya-ui-nextjs
    restart: unless-stopped
    ports:
      - "3000:3000"  # Expose on the same port as old React app
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI}
    networks:
      - samkhya-network

networks:
  samkhya-network:
    driver: bridge
